<fieldset class="ui-widget ui-corner-all" width="100%">
<legend class="ui-widget"><img src="[{$theme}]/images/icon_user.png" class="ui-icon-img">Account</legend>
<table border='0' class="data">
<tr><td><b>Login:</b></td><td><input type="text" value="[{$UserName}]" readonly="1" class="readonly"></td></tr>
<tr><td><b>Full Name:</b></td><td><input type="text" id="userDesc" name="udesc" value="[{$userName}]" class="text"></td></tr>
<tr><td><b>Current password:</b></td><td><input type="password" id="userPwd" name="upwd" value="" class="text"></td></tr>
<tr><td><b>New password:</b></td><td><input type="password" id="userPwdNew" name="upwdn" value="" class="text"></td></tr>
<tr><td><b>Confirm password:</b></td><td><input type="password" id="userPwdCnf" name="upwdc" value="" class="text"></td></tr>
<tr><td><b>&nbsp;</b></td><td><button id="accSettings" name="accSettings">Apply</button></td></tr>
</table>
</fieldset>
<br/>
<fieldset class="ui-widget ui-corner-all" width="100%">
<legend class="ui-widget"><img src="[{$theme}]/images/icon_computer.png" class="ui-icon-img">GUI settings</legend>
<table border='0' class="data">
<tr><td><b>Theme:</b></td><td><select name="theme">[{html_options values=$themes output=$thNames selected=$defTheme}]</select></td></tr>
<tr><td><b>Language:</b></td><td><select name="lang">[{html_options values=$langs output=$lnNames selected=$defLang}]</select></td></tr>
<tr><td><b>&nbsp;</b></td><td><button id="guiSettings" name="guiSettings">Apply</button></td></tr>
</table>
</fieldset>
<br/>
<script>
    $(function() {
        $('button').button();
    });
</script>
