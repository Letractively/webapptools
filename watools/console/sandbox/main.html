<script language="JavaScript">
    var prevButton = "";
	
    function ButtonPress(newId)
    {
        if (prevButton != newId) {
            //alert(prevButton + " => " + newId);
            oldBtn = document.getElementById(prevButton);
            if(oldBtn) {
                //alert(oldBtn.childNodes[5].childNodes[0].src);
                oldBtn.childNodes[3].childNodes[0].style.fontWeight = "normal";
                oldBtn.childNodes[5].childNodes[0].src = "/[{$theme}]/img/btnRt1.png";
            }
            newBtn = document.getElementById(newId);
            if(newBtn) {
                //alert(newBtn.childNodes[5].childNodes[0].src);
                newBtn.childNodes[5].childNodes[0].src = "/[{$theme}]/img/btnRt2.png";
                newBtn.childNodes[3].childNodes[0].style.fontWeight = "bold";
                prevButton = newId;
                $("#mainView").load(newId + ".php");
            }
        }
    }
	
    function Logout() {
        document.location = "/logout.php";
    }
</script>
