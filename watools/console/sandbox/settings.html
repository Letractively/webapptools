<script language="JavaScript">
    var prevTabSettings = "setsPersonal";
    function SwitchTab (newTabId) {
        if (prevTabSettings != newTabId) {
            cell = $('#'+prevTabSettings);
            prev = cell.prev();
            prev.children('img').attr('src', '/[{$theme}]/img/tl.png'); //tabPassiveLeft.png
            prev = cell.next();
            prev.children('img').attr('src', '/[{$theme}]/img/tr.png'); //tabPassiveRight.png
            cell.css('background-image', 'url(/[{$theme}]/img/bt.png)'); //tabPassive.png
            cell = $('#'+newTabId);
            prev = cell.prev();
            prev.children('img').attr('src', '/[{$theme}]/img/tl.png'); //tabActiveLeft.png
            prev = cell.next();
            prev.children('img').attr('src', '/[{$theme}]/img/tr.png'); //tabActiveRight.png
            cell.css('background-image', 'url(/[{$theme}]/img/tt.png)'); //tabActive.png
            $("#setPage").load(newTabId + ".php");
            prevTabSettings = newTabId;
            return true;
        }
    }
</script>
