<script language="JavaScript">
    var prevTabSettings = "setsPersonal";
    function SwitchTab (newTabId) {
        if (prevTabSettings != newTabId) {
            cell = $('#'+prevTabSettings);
            prev = cell.prev('td');
            if (prev.attr('id') == 'leftMostTab') {
                prev.children('img').attr('src', '/[{$theme}]/img/tabPassiveLM.png');
            }
            else {
                prev.children('img').attr('src', '/[{$theme}]/img/tabPassiveL.png');
            }
            prev = cell.next();
            if (prev.attr('id') == 'rightMostTab') {
                prev.children('img').attr('src', '/[{$theme}]/img/tabPassiveRM.png');
            }
            else {
                prev.children('img').attr('src', '/[{$theme}]/img/tabPassiveL.png');
            }
            cell.attr('class', 'tabPassive');
            cell = $('#'+newTabId);
            prev = cell.prev();
            if (prev.attr('id') == 'leftMostTab') {
                prev.children('img').attr('src', '/[{$theme}]/img/tabActiveLM.png');
            }
            else {
                prev.children('img').attr('src', '/[{$theme}]/img/tabActiveL.png');
            }
            prev = cell.next();
            if (prev.attr('id') == 'rightMostTab') {
                prev.children('img').attr('src', '/[{$theme}]/img/tabActiveRM.png');
            }
            else {
                prev.children('img').attr('src', '/[{$theme}]/img/tabActiveR.png');
            }
            cell.attr('class', 'tabActive');
            $("#setPage").load(newTabId + ".php");
            prevTabSettings = newTabId;
            return true;
        }
    }
</script>
<table border="0" width="100%" cellpadding='0' cellspacing='0'><tr valign="center">
<td width="0" class="tabEmpty">&nbsp;</td>
<td width="0" id="leftMostTab"><img src="[{$theme}]/img/tabActiveLM.png"><!-- tabActiveLeft.png --></td>
<td width="0" class="tabActive" id="setsPersonal" onclick="SwitchTab('setsPersonal');"> Personal settings </td>
<td width="0"><img src="[{$theme}]/img/tabActiveR.png"><!-- tabActiveRight.png --></td>
[{if $SysUser}]
<td width="0" class="tabPassive" id="setsSystem" onclick="SwitchTab('setsSystem');"> System settings </td>
<td width="0"><img src="[{$theme}]/img/tabPassiveL.png"><!-- tabActiveRight.png --></td>
<td width="0" class="tabPassive" id="setsUsers" onclick="SwitchTab('setsUsers');"> Users &amp; Groups </td>
<td width="0"><img src="[{$theme}]/img/tabPassiveL.png"><!--tabPassiveRight.png --></td>
<td width="0" class="tabPassive" id="setsACL" onclick="SwitchTab('setsACL');"> Access Control </td>
<td width="0"><img src="[{$theme}]/img/tabPassiveL.png"><!--tabPassiveRight.png --></td>
<td width="0" class="tabPassive" id="setsDatabase" onclick="SwitchTab('setsDatabase');"> Databases </td>
<td width="0" id="rightMostTab"><img src="[{$theme}]/img/tabPassiveRM.png"></td>
[{/if}]
<td width="100%" class="tabEmpty">&nbsp;</td>
</tr></table>
<div id="setPage">
</div>
<script language="JavaScript">
$(document).ready(function() {
    // load the default page
    $("#setPage").load("setsPersonal.php");
});
</script>
