<script language="javascript" src="/scripts/jquery.treeview.js"></script>
<script language="javascript" src="/scripts/vulners.js"></script>
<link rel="stylesheet" href="/[{$theme}]/jquery.treeview.css" type="text/css" />
<h3 class="ui-widget-header-h3">Vulnerabilities DB</h3>
<table width="100%"><tr valign="top">
<td width="400">
<div class="ui-widget-header">Vulnerabilities list</div>
[{if $vulntree != ""}]
	<div width="100%" id="listctrl" class="ui-widget" style="margin: 3px">
		<a href="#" style="text-decoration: none"><span class="ui-icon ui-icon-circle-minus ui-icon-btn" title="Collapse All"></span></a> 
		<a href="#" style="text-decoration: none"><span class="ui-icon ui-icon-circle-plus ui-icon-btn" title="Expand All"></span></a>
		<a href="#" style="text-decoration: none"><span title="Toggle">&nbsp;</span></a>
		<a href="#" style="text-decoration: none"><span class="ui-icon ui-icon-plusthick ui-icon-btn" title="Add vulnerability" onclick="return AddVulner();"></span></a>	
		<a href="#" style="text-decoration: none"><span class="ui-icon ui-icon-closethick ui-icon-btn" title="Delete vulnerability" onclick="return DelVulner();"></span></a>	
		<a href="#" style="text-decoration: none"><span class="ui-icon ui-icon-note ui-icon-btn" title="Change plug-in description" onclick="return EditPlugin();"></span></a>	
	</div>
	<ul id="vulnlist" class="filetree">
	[{$vulntree}]
	</ul>
	<script language="javascript">
	$("#vulnlist").treeview({control: "#listctrl"});
	</script>
[{else}]
	<div class="ui-state-error ui-corner-all" width="100%" style="padding: 5px;">
		<span style="float: left; margin-right: 0.3em;" class="ui-icon ui-icon-alert"></span>
		No vulnerabilities in the database!
	</div>
[{/if}]
</td><td>
<div class="ui-widget-header">Edit vulnerability</div>
<div width="100%" id="vuln_edit"></div>
</td>
</tr></table>
<div id="errorEdit" style="display: none">
	<div class="ui-state-error ui-corner-all" width="100%" style="padding: 5px;">
		<span style="float: left; margin-right: 0.3em;" class="ui-icon ui-icon-alert"></span>
		Can't load requested vulnerability description!
	</div>
</div>
