<script language="javascript" src="/scripts/profileEdit.js"></script>
<div class="ui-widget-content" width="100%">
<form id="profileForm" action="#" onsubmit="return false;">
<table>
<tr><td><b>Profile name: </b></td><td><input type="text" value="[{$profile_name}]" id="profile_name"></td></tr>
<tr><td><b>Transport queue size: </b></td><td><input type="text" value="10" id="parallel_req" name="parallel_req" data_type="1"/></td></tr>
</table>
<input type="hidden" name="plugin_list" id="plugin_list" value="" />
<input type="hidden" name="prof_id" value="[{$profile_id}]" />
<input type="hidden" name="data_types" id="data_types" value="" />
<input type="hidden" name="action" value="save" />
<table width="100%"><tr valign="top">
<td style='white-space: nowrap; text-align: left;width: 50;'><div class="ui-widget-header">Available plugins:</div>
<div style="padding: 5px;">
[{section name=plg loop=$pluginsList}]
<input type="checkbox" id="plg_[{$pluginsList[plg][0]}]" [{if $pluginsList[plg][2]}]checked[{/if}]><span onclick="toggleShow2('[{$pluginsList[plg][0]}]')"><b>[{$pluginsList[plg][1]}]</b></span><br/>
[{/section}]
<br/>
<div style="text-align: center;"><button id="prf_apply" onclick="return saveProfile();"> Apply</button></div>
</div></td><td class="ui-widget-header" width="5px">&nbsp;</td>
<td id="settings_view">
<div id="sets_none" style="text-align: center">
<b>Select plugin to change it's settings.</b>
</div>
[{section name=plg loop=$pluginsList}]
<div style="display: none" id="sets_[{$pluginsList[plg][0]}]">
<div class="ui-widget-header" style="padding-left: 10px;">[{$pluginsList[plg][1]}]</div>
<div class="ui-widget-content" width="100%">
	[{$pluginsList[plg][4]}]
</div>
</div>
[{/section}]
</td></tr></table>
</form>
</div>
<script language="javascript">
$('#prf_apply').button({
		icons: {
			primary: 'ui-icon-check'
		}
	});
[{$settingsScript}];
</script>
